version: '3.8'

services:
  zoom-api:
    build: .
    container_name: zoom_api
    ports:
      - "8000:8000"
    volumes:
      # Map the local csv_data folder to the container
      - ./csv_data:/app/csv_data
    environment:
      - CSV_FOLDER_PATH=/app/csv_data
      - API_KEY=${API_KEY}
    restart: unless-stopped
